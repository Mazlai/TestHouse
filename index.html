<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestHouse - Accueil</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/png" href="./images/building.png" />
</head>
<body>
    <div class="loading-screen">
        <div class="loading-circle">
            <div class="loading-fill"></div>
        </div>
        <div class="loading-text">Chargement en cours<span class="dots">...</span></div>
    </div>
    <div class="main-content">
        <button class="sound-button sound-on"></button>
        <div class="main-container">
            <h1 class="site-title">TestHouse</h1>
            <div class="button-container">
                <button class="main-button" id="game-button">Jouer</button>
                <button class="main-button" id="rules-button">Règles</button>
            </div>
        </div>
        <div class="overlay" id="overlay"></div>
        <div class="image-container" id="image-container">
            <div class="frame-image">
                <img src="./images/Simple.jpg" alt="Image 1">
            </div>
            <div class="frame-image">
                <img src="./images/East.jpg" alt="Image 2">
            </div>
            <button class="return-button" id="return-button">Retour</button>
        </div>
    </div>
    
    <footer>
        <p>© 2023 TestHouse. Tous droits réservés.</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
