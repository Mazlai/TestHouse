<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestHouse - Accueil</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/png" href="./images/home/building.png" />
    <script src="./js/home/defaultSound.js"></script>
</head>
<body>
    <audio id="backgroundMainMusic" autoplay loop>
        <source src="./audio/wind.mp3" type="audio/mp3">
    </audio>
    <div class="loading-screen">
        <div class="loading-circle">
            <div class="loading-fill"></div>
        </div>
        <div class="loading-text">Chargement en cours<span class="dots">...</span></div>
    </div>
    <div class="main-content">
        <button class="sound-button"></button>
        <div class="main-container">
            <h1 class="site-title">TestHouse</h1>
            <div class="button-container">
                <button class="main-button" id="game-button">Jouer</button>
                <button class="main-button" id="rules-button">Règles</button>
                <div id="color-container">
                    <input type="color" name="couleur" id="color-home">
                    <label for="color-home" id="label-color">Changer la couleur</label>
                </div>
            </div>
        </div>
        <div class="overlay" id="overlay"></div>
        <div class="image-container" id="image-container">
            <div class="frame-image">
                <img id="whoami" src="./images/home/Simple.jpg" alt="Image 1">
                <div class="game-name">Qui est-ce ?</div>
            </div>
            <div class="frame-image">
                <img id="mysteries" src="./images/home/p4.png" alt="Image 2">
                <div class="game-name">Puissance 4</div>
            </div>
            <button class="return-button" id="return-button">Retour</button>
        </div>
    </div>
    
    <footer>
        <p>©<span class="hexcolor">A</span><span id="yearhexcolor">2023</span><span class="hexcolor">C</span>TestHouse. Tous droits réservés.</p>
    </footer>
    <script src="./js/home/script.js"></script>
    <script src="./js/home/colorscript.js"></script>
    
</body>
</html>
